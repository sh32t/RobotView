<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/controller.css">
    <script type="text/javascript" src="js/view.js"></script>
    <title>RobotView</title>
</head>
<body>
    <div id="test">
        切替テスト用<button id="select_button">select</button>
        クライアントテスト用<button id="client_button">client</button>
        サーバーテスト用<button id="server_button">server</button>
    </div>
    <div id="main">
        <div id="status" class="center">
            <div id="robot" class="border">
                <div id="parameter">
                    <div>速度</div>
                    <div>　<input type="text" id="speed" readonly />cm/s</div>
                    <div>タイヤ</div>
                    <div>　右前輪<input type="text" id="wheel_fr" readonly />度</div>
                    <div>　左前輪<input type="text" id="wheel_fl" readonly />度</div>
                    <div>　右後輪<input type="text" id="wheel_br" readonly />度</div>
                    <div>　左後輪<input type="text" id="wheel_bl" readonly />度</div>

                    <div>チューブ</div>
                    <div>　右<input type="text" id="tube_r" readonly />度</div>
                    <div>　左<input type="text" id="tube_l" readonly />度</div>
                </div>
                <div id="image" class="border">
                    ロボットの画像表示
                </div>
            </div>
            <div id="pump" class="border">
                <div>ポンプ</div>
                <div>　<input type="text" id="hz" readonly />Hz</div>
                <div>メッセージ</div>
                <div>　<textarea  id="msg" readonly></textarea></div>
            </div>
        </div>
        <div id="active" class="center">
            <div id="contents" class="border">
                <div id="title"></div>
                <div id="controller">

                    <div id="ps_controller">
                        <div id="right_button">
                            <div class="right button_border">○<div id="label_maru" class=" button_label"></div></div>
                            <div class="buttom button_border">×<div id="label_batsu" class=" button_label"></div></div>
                            <div class="left button_border">□<div id="label_sikaku" class=" button_label"></div></div>
                            <div class="top button_border">△<div id="label_sankaku" class=" button_label"></div></div>
                        </div>

                        <div id="left_button">
                            <div class="right button_border">→<div id="label_right" class=" button_label"></div></div>
                            <div class="buttom button_border">↓<div id="label_down" class=" button_label"></div></div>
                            <div class="left button_border">←<div id="label_left" class=" button_label"></div></div>
                            <div class="top button_border">↑<div id="label_up" class=" button_label"></div></div>
                        </div>

                        <div id="front_button">
                            <div id="R1" class="button_border">R1<div id="label_r1" class=" button_label"></div></div>
                            <div id="R2" class="button_border">R2<div id="label_r2" class=" button_label"></div></div>
                            <div id="L1" class="button_border">L1<div id="label_l1" class=" button_label"></div></div>
                            <div id="L2" class="button_border">L2<div id="label_l2" class=" button_label"></div></div>
                        </div>

                        <div id="center_button">
                            <div id="select" class="button_border">select<div id="label_select" class=" button_label"></div></div>
                            <div id="start" class="button_border">start<div id="label_start" class=" button_label"></div></div>
                        </div>

                        <div id="joy_stick">
                            <div id="joy_right"><div class="stick_size">○</div><div id="label_stick_right" class=" button_label"></div></div>
                            <div id="joy_left"><div class="stick_size">○</div><div id="label_stick_left" class=" button_label"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
